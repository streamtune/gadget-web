<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="image in vm.images">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">{{ image.Tags[0].Name }} - {{ image.ID }}</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-4 control-label">Created At</label>
            <div class="col-xs-8">
              <p class="form-control-static">{{ image.CreatedAt | date: 'medium' }}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-4 control-label">Virtual Size</label>
            <div class="col-xs-8">
              <p class="form-control-static">{{ image.VirtualSize | prettyBytes }}</p>
            </div>
          </div>
          {{ image.Tags }}
          {{ image.Labels }}
          {{ image.Volumes }}
        </form>
      </div>
      <div class="panel-footer">
        <small>Built with BootCards</small>
      </div>
    </div>
  </div>
</div>
